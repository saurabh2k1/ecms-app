<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;"
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->

    <div class="container">
        <div *ngIf="error" class="alert alert-rose">
            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
              </button>
          <span>{{error}}</span></div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      type="text" formControlName="username"
                      class="form-control"
                      placeholder="User name"
                      required
                    />
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password..."
                      required
                    />
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button [disabled]="isLoaading" mat-raised-button type="submit" (click)="onLogin()" class="btn btn-rose  btn-lg" >
                  Login
                </button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
